<p-toast></p-toast>
<div class="grid">
    <div class="col-12 xl:col-12">
        <div class="card">
            <h5 class="m-0">{{ 'ORG_HEADER' | i18next}}</h5><br>
            <p-table #myTab [value]="organizationDetail" [loading]='loading' [totalRecords]="orgCount" [paginator]="true" [(first)]="first" [rowsPerPageOptions]="rowsPerPageOptions" [showCurrentPageReport]="true" [lazy]="true" (onLazyLoad)="getAllOrg($event)" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rows]="rows" responsiveLayout="scroll" [rowHover]="true">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                        </span>
                        <p-message severity="warn" text="{{ 'ORG_LIST_WARNING' | i18next }}" *ngIf="!organizationDetail || organizationDetail.length === 0"></p-message>
                        <div class="my-2">
                            <button pButton pRipple label="{{ 'ADD_ORGANIZATION' | i18next }}" icon="pi pi-plus" class="p-button-success mr-2" (click)="addOrg()"></button>
                            <button pButton pRipple label="{{ 'ADD_SUB_ORGANIZATION' | i18next }}" icon="pi pi-plus" class="p-button-success mr-2" (click)="addSubOrg()"></button>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th scope="col">{{ 'ORG_NAME' | i18next }}</th>
                        <th scope="col">{{ 'EDIT_ORGANIZATION_ACTION' |i18next }}</th>
                    </tr>
                    <tr>
                        <th scope="col">
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="onSearch($event)" placeholder="{{ 'ORG_SEARCH' | i18next }}" class="w-full sm:w-auto" [(ngModel)]="filteredValue.channel">
                            </span>
                        </th>
                        <th scope="col"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-organization>
                    <tr>
                        <td>{{organization.channel}}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2" (click)="editOrganization(organization)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
