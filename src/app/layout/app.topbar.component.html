<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/sunbird.svg" alt="logo">
    </a>
    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>
    <h4><b>{{'DASHBOARD_NAME'|i18next}}</b></h4>
    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>
    <div #topbarmenu class="layout-topbar-menu" routerLink="/auth/login" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button (click)="logout()" class="p-link layout-topbar-button">
            <i class="pi pi-power-off"></i>
            <span>{{'LOGOUT'|i18next}}</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-cog"></i>
            <span>{{'SETTINGS'|i18next}}</span>
        </button>
    </div>
</div>
