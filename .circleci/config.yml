version: 2.1
jobs:
  build:
    working_directory: ~/admin-portal
    docker:
     - image: circleci/node:14.18.2-browsers
    steps:
      - checkout:
          path: ~/admin-portal
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          environment:
            NG_CLI_ANALYTICS: "ci"
          command: npm install
      - run: cd projects/sb-user-mgmt && sudo npm install
      - run:
          name: Node install
          command: npm run lint
      - run:
          name: Testing
          command: npm run test
      - run:
          name: Install sonar scanner
          command: 'sudo npm install -i -g sonarqube-scanner'
      - run:
          name: Sonar scanner
          command: cd ~/sunbird-admin-ui && sonar-scanner
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
